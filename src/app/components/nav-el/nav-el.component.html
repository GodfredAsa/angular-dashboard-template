<div class="mt-3">
  <h3 class="text-lg uppercase text-[#7d7d7d] mb-2">{{ title }}</h3>
  <ul class="space-y-2 font-medium">
    <li *ngFor="let el of data">
      <a routerLink="{{ el.to }}"
        class="flex items-center p-2 text-[#6f6f6f] hover:bg-[#f1f4ff] hover:text-[#3864af] hover:border-l-4 hover:border-[#9e87d3] transition-all duration-200"
      >
        <i class="{{ el.icon }} text-2xl"></i>
        <span class="ms-3 flex">{{ el.element }}
          <small class="bg-[#dc1d28] ml-2 text-white rounded-full p-1" *ngIf="el.news">{{el.news}}</small>
        </span>
      </a>
    </li>
  </ul>

  <div *ngIf="showBottomHr" class="my-12">
   <hr class="border-t-0.5 border-[#DFDFDF] my-4" />

  </div>

</div>
